<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Registro de evento all stars</h1>
        <p id="description">Este es el registro para el evento de Blessd</p>
        
        <form id="survey-form">
            <label id="name-label" for="name">Nombre Completo:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            
            <label id="email-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            
            <label id="number-label" for="number">Número de teléfono:</label>
            <input type="number" id="number" min="1" max="100" placeholder="Ingresa un número entre 1 y 100" required>
            
            <label for="dropdown">Tipo de documento:</label>
            <select id="dropdown" required>
                <option value="">--Selecciona una opción--</option>
                <option value="opcion1">T.I</option>
                <option value="opcion2">C.C</option>
                <option value="opcion3">C.E</option>
            </select>
            
            <label id="document-label" for="document">Número de documento:</label>
            <input type="number" id="document" min="1" max="100" placeholder="Ingresa el número de documento" required>
            
            <fieldset>
                <legend>¿Te gustan las canciones de Blessd?</legend>
                <label>
                    <input type="radio" name="likes-songs" value="si" required> Sí
                </label>
                <label>
                    <input type="radio" name="likes-songs" value="no"> No
                </label>
            </fieldset>
            
            <fieldset>
                <legend>¿Quisieras participar para conocer a Blessd?</legend>
                <label>
                    <input type="radio" name="meet-blessd" value="si"> Sí
                </label>
                <label>
                    <input type="radio" name="meet-blessd" value="no"> No
                </label>
            </fieldset>
            
            <fieldset>
                <legend>¿Qué actividades te interesan?</legend>
                <label>
                    <input type="checkbox" name="activity" value="cantar"> Cantar
                </label>
                <label>
                    <input type="checkbox" name="activity" value="bailar"> Bailar
                </label>
            </fieldset>
            
            <label for="comments">Comentarios adicionales:</label>
            <textarea id="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
            
            <button id="submit" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
